<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ray Token</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <h3>Balances </h3>
    <p>Eth Balance:</p>
    <p>RAYS balance:</p>
    <hr>
    <h3>Content Creators</h3>
      <!-- project name should not be mutable -->
      <label for="project-name">Project Name:</label><br />
      <input type="text" id="project-name" name="project-name" /><br />

      <!-- description for project can be changed -->
      <label for="description">Project Description:</label><br />
      <textarea id="description" name="description"></textarea><br />

      <!-- Kickbacks -->
      <label for="kickbacks">Kickback Breakdown:</label><br />

      <section class="kickback-section">
        <p>Tier</p>
        <p>Reward</p>

        <input type="text" id="kickback-tier" name="kickback-tier" />
        <input
          type="text"
          id="kickback-tier-description"
          name="kickback-tier-description"
        />
      </section>
      <button id="addKickback">Add Tier</button><br />
      <button type="submit"/>Create</button>
<br><br>
<table>
  <caption>contribution Summary</caption>

  <th>contributors</th>
  <th>total Amount</th>
  <th>yearly interest</th>

</table>
      <hr>

      <h3>Patrons</h3>
      <p> Select Content Creator</p>
      <select></select>
      <p>amount ETH</p>
      <input></input> <br>
      <button>fund</button>

      <table>
        <caption>contribution summary</caption>

        <th>creator</th>
        <th>contributed</th>
        <th>yearly interest</th>
        <th>amount</th>
        <th>contribute</th>
        <th>reclaim</th>



      </table>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="main.js"></script>
  </body>
</html>
